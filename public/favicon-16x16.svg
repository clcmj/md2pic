<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="16" height="16" rx="3" fill="url(#bg-gradient)"/>
  
  <!-- 简化的Markdown文档 -->
  <rect x="2" y="3" width="6" height="7" rx="0.5" fill="#ffffff" stroke="#334155" stroke-width="0.3"/>
  
  <!-- Markdown # 符号 -->
  <text x="3" y="6" font-family="monospace" font-size="2" font-weight="bold" fill="#334155">#</text>
  <rect x="3" y="7" width="3" height="0.3" fill="#64748b"/>
  <rect x="3" y="8" width="2" height="0.3" fill="#64748b"/>
  
  <!-- 转换箭头 -->
  <path d="M9 6.5 L11 6.5 M10.5 5.5 L11.5 6.5 L10.5 7.5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- 图片图标 -->
  <rect x="12" y="5" width="3" height="3" rx="0.5" fill="#ffffff" stroke="#334155" stroke-width="0.3"/>
  <circle cx="13" cy="6" r="0.3" fill="#fbbf24"/>
  <path d="M12.5 7.5 L13.5 6.5 L14.5 7.5" stroke="#334155" stroke-width="0.4" fill="none" stroke-linecap="round"/>
</svg>