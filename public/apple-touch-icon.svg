<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="md-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="180" height="180" rx="30" fill="url(#bg-gradient)"/>
  
  <!-- Markdown文档图标 -->
  <rect x="30" y="40" width="60" height="80" rx="6" fill="url(#md-gradient)" stroke="#334155" stroke-width="2"/>
  
  <!-- Markdown # 符号 -->
  <text x="45" y="70" font-family="monospace" font-size="18" font-weight="bold" fill="#334155">#</text>
  <rect x="40" y="80" width="40" height="3" fill="#64748b"/>
  <rect x="40" y="88" width="30" height="2" fill="#64748b"/>
  <rect x="40" y="95" width="25" height="2" fill="#64748b"/>
  <rect x="40" y="102" width="20" height="2" fill="#64748b"/>
  
  <!-- 转换箭头 -->
  <path d="M100 80 L130 80 M125 70 L135 80 L125 90" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- 图片图标 -->
  <rect x="140" y="55" width="30" height="25" rx="4" fill="#ffffff" stroke="#334155" stroke-width="2"/>
  <circle cx="150" cy="65" r="3" fill="#fbbf24"/>
  <path d="M145 75 L152 68 L158 75 L165 68" stroke="#334155" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- 装饰性光点 -->
  <circle cx="50" cy="130" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="140" cy="140" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="25" cy="30" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="155" cy="25" r="2.5" fill="#ffffff" opacity="0.4"/>
</svg>